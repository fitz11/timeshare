name: Flutter CI/CD

on:
  push:
    branches: [ main ] # Trigger on push to the main branch
  pull_request:
    branches: [ main ]

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest # Must use a macOS runner for iOS builds

    steps:
      # 1. Checkout the source code
      - uses: actions/checkout@v4

      # 2. Set up the Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7' # Or a specific version like '3.22.0'
          channel: 'stable'

      # 3. Get Dart dependencies
      - name: Install Flutter dependencies
        run: flutter pub get

      # 4. Cache Flutter/Dart Dependencies
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-pub-${{ hashFiles('${{ github.workspace }}/pubspec.lock') }}
          path: |
            $HOME/.pub-cache
          restore-keys: |
            ${{ runner.os }}-pub-

      # 5. Clean previous build artifacts (Good practice)
      - name: Clean Build
        run: flutter clean

      # 6. Cache CocoaPods Native Dependencies
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-pods-${{ hashFiles('${{ github.workspace }}/ios/Podfile.lock') }}
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods/repos
          restore-keys: |
            ${{ runner.os }}-pods-

      # 7. Ensure Native Build Files are Generated
      - name: Ensure Generated Native Files Exist
        run: flutter build ios --no-codesign --simulator

      # 8. Install and update CocoaPods (THE CRITICAL STEP)
      - name: Install and Update Pods
        run: |
          cd ios
          pod install --repo-update # Initial run *MUST* use --repo-update flag
          cd ..
        # Note: 'cd ios' is necessary for pod install to run in the correct directory

      # 9. Build the iOS Archive (Use --no-codesign if handling signing later/with Fastlane)
      - name: Build iOS
        run: flutter build ipa --release --no-codesign 
        # You'll need to handle code signing with secrets/certificates for a real deployment
        
      # 10. (Optional) Upload the artifact for manual download or distribution
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-ipa
          path: build/ios/ipa/*.ipa
